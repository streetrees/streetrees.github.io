                                            Trapped and angry, awake before it's even late 
                                            moving in black coats
                                            every thing is closed on Sunday
                                            leaving us all

                                            Night used to drive me

                                            I must ask

        <span id="word" style="color:#6e6e6e">0</span>  
        <span id="char" style="color:#6e6e6e">0</span> 
      </p>   
      <script> 
        let area = document.getElementById('area'); 
        let char = document.getElementById('char'); 
        let word = document.getElementById('word'); 
    
        area.addEventListener('input', function () { 
            // count characters  
            let content = this.value; 
            char.textContent = content.length; 
    
            // remove empty spaces from start and end  
            content.trim(); 
            console.log(content); 
    
            let wordList = content.split(/\s/); 
    
            // Remove spaces from between words  
            let words = wordList.filter(function (element) { 
                return element != ""; 
            }); 
    
            // count words  
            word.textContent = words.length; 
        }); 
    </script>
