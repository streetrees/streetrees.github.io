<script>
    is_playing = false
    function toggle_play(x){
        var player_name =  "player" + x
        console.log(is_playing)
        if(is_playing == false){ 
            document.getElementById(player_name).play()
            is_playing = true
        }else{

            document.getElementById(player_name).pause()
            is_playing = false
        } 
    }
</script>
