she, who lives alone

she wakes empty 
reaches towards him
fingers thin to make her web 
her skeleton brittle, her muscles taunt
in windy rhythm 
she swings her skin
lying like a banner 
from her hidden window 

in every sentence
she sets traps 
wraps spun sugar 
around the whole bodies 
who watch her eyes 
then turn from her contorted threads 
before they are caught  

that night, when he turns

revealing 
in her crocodile eyes
a corroded self 
already held tight

      <script> 
        let area = document.getElementById('area'); 
        let char = document.getElementById('char'); 
        let word = document.getElementById('word'); 
    
        area.addEventListener('input', function () { 
            // count characters  
            let content = this.value; 
            char.textContent = content.length; 
    
            // remove empty spaces from start and end  
            content.trim(); 
            console.log(content); 
    
            let wordList = content.split(/\s/); 
    
            // Remove spaces from between words  
            let words = wordList.filter(function (element) { 
                return element != ""; 
            }); 
    
            // count words  
            word.textContent = words.length; 
        }); 
    </script>

<script>
    is_playing = false
    function toggle_play(x){
        var player_name =  "player" + x
        console.log(is_playing)
        if(is_playing == false){ 
            document.getElementById(player_name).play()
            is_playing = true
        }else{

            document.getElementById(player_name).pause()
            is_playing = false
        } 
    }
</script>
